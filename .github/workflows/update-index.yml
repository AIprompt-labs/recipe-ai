name: Update Index (Auto-generate)

on:
  push:
    branches:
      - main
    paths:
      - "recipes/**"
      - "scripts/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Ensure package.json exists
        run: |
          if [ ! -f package.json ]; then
            echo '{}' > package.json
          fi

      - name: Install dependencies
        run: npm install

      - name: Clean old titles
        run: node scripts/clean-titles.js

      - name: Generate SEO tags
        run: node scripts/generate-seo.js

      - name: Generate index.html
        run: node scripts/generate-index.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html recipes/*.html
          git commit -m "Auto-update index.html & SEO tags" || echo "No changes to commit"
          git push
