<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>{レシピタイトル}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#f7f7f7; }
.ad-desktop { display:block; text-align:center; margin:20px 0; }
.ad-mobile { display:none; text-align:center; margin:20px 0; }
@media (max-width:768px){
  .ad-desktop{display:none;}
  .ad-mobile{display:block;}
}

.recipe-box{
  background:white;
  padding:24px;
  border-radius:16px;
  box-shadow:0 4px 8px rgba(0,0,0,0.06);
}
</style>
</head>

<body>

<header class="bg-white shadow">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <a href="/recipe-ai/index.html" class="text-lg font-bold">AIプロンプトレシピ</a>
    <span class="text-sm text-gray-500">{レシピ番号}</span>
  </div>
</header>

<main class="max-w-4xl mx-auto p-4">

<!-- ▼ 自動で挿入される広告ブロック -->
<div class="my-6 text-center">
  <div class="ad-desktop">
    <a href="https://px.a8.net/svt/ejp?a8mat=45K4X6+4HXXBM+50+7S05SX" target="_blank" rel="nofollow noopener">
      <img width="728" height="90" src="https://www24.a8.net/svt/bgt?aid=251202282272&wid=001&eno=01&mid=s00000000018047030000&mc=1">
    </a>
  </div>

  <div class="ad-mobile">
    <a href="https://px.a8.net/svt/ejp?a8mat=45K4X6+4HXXBM+50+7S2AYP" target="_blank" rel="nofollow noopener">
      <img width="300" height="250" src="https://www29.a8.net/svt/bgt?aid=251202282272&wid=001&eno=01&mid=s00000000018047040000&mc=1">
    </a>
  </div>
</div>
<!-- ▲ 広告ブロック -->

<article class="recipe-box space-y-6">

  <header>
    <p class="text-sm text-gray-500">レシピID: {レシピ番号}</p>
    <h1 class="text-2xl font-bold">{レシピタイトル}</h1>
    <p class="text-gray-600">{目的文}</p>
  </header>

  <section>
    <h2 class="text-xl font-semibold">③ 必要な項目</h2>
    {必要項目リスト}
  </section>

  <section>
    <h2 class="text-xl font-semibold">④ プロンプト本文</h2>
    <pre class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto text-sm"><code>
{プロンプト本文}
    </code></pre>
  </section>

  <section>
    <h2 class="text-xl font-semibold">⑤ 使用AIモデル</h2>
    <p>{使用AI名}</p>
  </section>

  <section>
    <h2 class="text-xl font-semibold">⑥ コツ</h2>
    {コツ}
  </section>

  <section>
    <h2 class="text-xl font-semibold">⑦ 生成例</h2>
    <pre class="bg-gray-100 p-4 rounded-lg text-sm overflow-x-auto"><code>
{生成例}
    </code></pre>
  </section>

  <section>
    <h2 class="text-xl font-semibold">⑧ 注意点</h2>
    {注意点}
  </section>

</article>

</main>

<footer class="text-center text-gray-400 text-sm p-6">
  © AIプロンプトレシピ
</footer>

</body>
</html>
